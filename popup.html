<!DOCTYPE html>
<html>
<head>
  <title>Account Number Generator</title>
  <style>
    body {
      width: 315px;
      padding: 15px;
    }

    .input-field, button, #accountSelect {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #0073e6;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055a5;
    }

    #result {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Generate New Account Number</h2>

  <input type="text" id="apiKeyInput" class="input-field" placeholder="Enter your API key">
  <button id="saveApiKeyButton">Save API key (local only)</button>

  <label for="accountSelect">Select Account:</label>
  <select id="accountSelect" class="input-field"></select>

  <input type="text" id="accountNumberNameInput" class="input-field" placeholder="Account number name (optional)">
  <button id="createAccountButton">Create Account Number</button>
  <div id="account-number-result"></div>

  <input type="text" id="cardDescriptionInput" class="input-field" placeholder="Card description (optional)">
  <button id="createCardButton">Create Card</button>
  <div id="card-result"></div>

  <script src="popup.js"></script>
</body>
</html>
